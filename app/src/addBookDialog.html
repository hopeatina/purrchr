<md-dialog aria-label="book Form">
    <md-content class="md-padding">

        <form name="bookForm">
            <h1>Add a Book</h1>
            <div layout layout-sm="column">
                <md-input-container flex><label>Book Title</label> <input ng-model="book.title"
                                                                          placeholder="Title of Book">
                </md-input-container>
            </div>
            <md-input-container flex><label>Author</label> <input ng-model="book.author"></md-input-container>
            <div layout layout-sm="column">
                <md-input-container flex><label>Number of pages</label> <input ng-model="book.pagenum"></md-input-container>
                <md-input-container flex><label>Reading time (hours)</label> <input ng-model="book.readtime"></md-input-container>
                <md-input-container flex><label>Brief Description </label> <textarea ng-model="book.brfdescrip"></textarea>

                </md-input-container>
            </div>
            <md-input-container flex><label>Link</label> <textarea ng-model="book.link" columns="1"
                                                                       ></textarea>
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row"><span flex></span>
        <md-button ng-click="answer(\'not useful\')"> Cancel</md-button>
        <md-button ng-click="answer(\'useful\')" class="md-primary"> Save</md-button>
    </div>
</md-dialog>
